<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Home</title>
    <link rel="stylesheet" href="sw1.css">
</head>
<body>
    <div id="main" class="main">
        <div id="firstHalf">
            <img src="star-wars-logo-png-8.png" alt="Star Wars" class="HeadImg">
            
            <input type="text" id="searchP" class="centerSrcBtn font shadowAllArownd seperator">
            <button id="btn" class="centerSrcBtn font shadowAllArownd seperator">Submit</button>
            
            <div id="table">
                <table id="tablePeople" class="centerTable shadow seperator">
                    <tr>
                        <th class="oddTb font shadowIncide">Name</th>
                        <th class="evenTb font shadowIncide">Height</th>
                        <th class="oddTb font shadowIncide">Mass</th>
                        <th class="evenTb font shadowIncide">Species Name</th class="evenTb">
                        <th class="oddTb font shadowIncide">Birth Year</th>
                        <th class="evenTb font shadowIncide">Appearances</th class="evenTb">
                    </tr>
                    <tr id="tableRoP" class="hide">
                        <td id="name" class="oddTb font shadowIncide"></td>
                        <td id="height" class="evenTb font shadowIncide"></td>
                        <td id="mass" class="oddTb font shadowIncide"></td>
                        <td id="specialName" class="evenTb font shadowIncide"></td>
                        <td id="bYear" class="oddTb font shadowIncide"></td>
                        <td id="appear" class="evenTb font shadowIncide"></td>
                    </tr>
                </table>

                <input type="text" id="searchS" class="centerSrcBtn font shadowAllArownd seperator">
                <button id="btnDva" class="centerSrcBtn font shadowAllArownd seperator">Submit</button>
                
                <table id="tableShipp" class="centerTable shadow seperator">
                    <tr>
                        <th class="oddTb font shadowIncide">Name</th>
                        <th class="evenTb font shadowIncide">Model</th>
                        <th class="oddTb font shadowIncide">Manufacturer</th class="oddTb">
                        <th class="evenTb font shadowIncide">Cost</th class="evenTb">
                        <th class="oddTb font shadowIncide">People Capacity</th class="oddTb">
                        <th class="evenTb font shadowIncide">Class</th class="evenTb">
                    </tr>
                    <tr id="tableRoS" class="hide">
                        <td id="nameS" class="oddTb font shadowIncide"></td>
                        <td id="model" class="evenTb font shadowIncide"></td>
                        <td id="manufacturer" class="oddTb font shadowIncide"></td>
                        <td id="cost" class="evenTb font shadowIncide"></td>
                        <td id="peopleCapacity" class="oddTb font shadowIncide"></td>
                        <td id="class" class="evenTb font shadowIncide"></td>
                    </tr>
                </table>
            </div>
        </div>
        <button><a href="sw2.html">next page</a></button>
    </div>
    <script src="sw1.js"></script>
    <script src="sw2.js"></script>
</body>
</html>
